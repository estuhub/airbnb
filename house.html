<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>House Name</title>
  </head>
  <body>
    <!-- header for pages when logged in -->
    <nav class="container p-2">
      <!-- col1: img logo + col2: button1 and button2 -->
      <div class="row">
        <!-- col1: img logo -->
        <div class="col">
          <img class="logo" src="images/logo-airbnb.png" alt="airbnb-logo" />
        </div>
        <!-- col2: button1 and button2 -->
        <div class="col text-end">
          <button class="btn btn-outline-secondary">
            <img
              src="https://randomuser.me/api/portraits/men/11.jpg"
              alt="profile-picture"
            />Ester Lin
          </button>
          <button class="btn btn-outline-secondary">Logout</button>
        </div>
      </div>
    </nav>
    <!-- section with house pictures -->
    <div class="container house">
      <div class="row">
        <!-- col1: big pic -->
        <div class="col">
          <img
            src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png"
          />
        </div>
        <!-- col1: row-cols-3 means 3 columns for each row -->
        <div class="col">
          <div class="row row-cols-3 p-4">
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
            <div class="col">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- section with house info and booking -->
    <div class="container">
      <div class="row">
        <!-- col1: info, reviews and comments -->
        <div class="col-8">
          <div class="row">
            <div class="col-8">Info</div>
            <div class="col-8">Write review</div>
            <div class="col-8">Comments</div>
          </div>
        </div>
        <!-- col2: request booking -->
        <div class="col-3">Booking request</div>
      </div>
    </div>
  </body>
</html>
