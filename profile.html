<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>Profile</title>
  </head>
  <body>
    <!-- header for pages when logged in -->
    <nav class="container p-2">
      <!-- col1: img logo + col2: button1 and button2 -->
      <div class="row">
        <!-- col1: img logo -->
        <div class="col">
          <img class="logo" src="images/logo-airbnb.png" alt="airbnb-logo" />
        </div>
        <!-- col2: button1 and button2 -->
        <div class="col text-end">
          <button class="btn btn-outline-secondary">
            <img
              src="https://randomuser.me/api/portraits/men/11.jpg"
              alt="profile-picture"
            />Ester Lin
          </button>
          <button class="btn btn-outline-secondary">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- col1: Profile & col2: Listing -->
      <div class="row">
        <!-- Profile -->
        <div class="col-4">
          <div class="row">
            <!-- Profile title -->
            <div class="col-11">
              <p class="h2">Profile</p>
            </div>
            <!-- Profile inputs form -->
            <div class="col-11">
              <!-- Profile form input -->
              <!-- Name -->
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ester Lin"
                />
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="ester@tortugacoders.com"
                />
              </div>
              <!-- Profile Pic -->
              <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <div>
                  <img
                    src="https://randomuser.me/api/portraits/men/11.jpg"
                    alt="profile-picture"
                  />
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="https://randomuser.me/api/portal"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Listing -->
        <div class="col-8">
          <div class="row">
            <!-- Listing title -->
            <div class="col-12">
              <p class="h2">My Listings</p>
            </div>
            <!-- Listing button -->
            <div class="col-12">
              <button class="btn btn-success">List a House</button>
            </div>
            <!-- Listing cards -->
            <div class="col-12">Cards</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
