<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <!-- background image -->
    <div class="login-background-img"></div>
    <!-- login card: logo, inputs, button and text -->
    <section class="login-card">
      <div class="card" style="width: 18rem;">
        <!-- img: logo -->
        <img class="logo" src="images/logo-airbnb.png" alt="airbnb-logo" />
        <!-- inputs -->
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <!-- login button -->
          <a href="#" class="btn btn-primary">Login</a>
          <!-- text -->
          <p class="card-text">
            New to Airbnb?
            <a href="#" class="card-link">Signup</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
