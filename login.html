<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons link -->
    <script
      src="https://kit.fontawesome.com/522f3a72b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <div class="row login-body justify-content-center align-items-center">
      <!-- wrap everything in a row-col so it can be align -->
      <div class="col-4">
        <!-- card -->
        <div class="card">
          <div class="row">
            <!-- logo -->
            <div class="col-12 text-center">
              <div class="pt-5">
                <a href="#"
                  ><img
                    class="logo"
                    src="images/logo-airbnb.png"
                    alt="airbnb-logo"
                /></a>
              </div>
            </div>
            <!-- card body -->
            <div class="col-12">
              <div class="card-body">
                <!-- inputs -->
                <form>
                  <!-- email -->
                  <div class="mb-3">
                    <label class="form-label mb-0">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <!-- password -->
                  <div class="mb-3">
                    <label class="form-label mb-0">Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <!-- button -->
                  <div class="pb-3">
                    <button class="btn btn-success">Login</button>
                  </div>
                  <!-- phrase -->
                  <div>
                    <p>
                      New to Airbnb? <a href="#" class="text-success">Signup</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
