<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/522f3a72b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>House Edit</title>
  </head>
  <body>
    <!-- header for pages when logged in -->
    <nav class="container p-2">
      <!-- col1: img logo + col2: link1 and link2 -->
      <div class="row">
        <!-- col1: img logo with link -->
        <div class="col">
          <a href="#"
            ><img class="logo" src="images/logo-airbnb.png" alt="airbnb-logo"
          /></a>
        </div>
        <!-- col2: link1 and link2 -->
        <div class="col text-end">
          <!-- link1: profile -->
          <a class="btn btn-outline-secondary">
            <img
              class="me-2"
              src="https://randomuser.me/api/portraits/men/11.jpg"
              alt="profile-picture"
            />Ester Lin
          </a>
          <!-- link2: logout -->
          <a class="btn btn-outline-secondary">Logout</a>
        </div>
      </div>
    </nav>
    <!-- title -->
    <section class="container">
      <div>
        <p class="h2">Edit House</p>
      </div>
      <!-- short title -->
      <div class="mb-3">
        <label class="form-label">Short Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Luxury Villa in Chaweng"
        />
      </div>
      <!-- description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="7">
Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea
        >
      </div>
      <!-- number of rooms -->
      <div class="mb-3">
        <label class="form-label">Number of Rooms</label>
        <input type="number" class="form-control" />
      </div>
      <!-- location -->
      <div class="mb-3">
        <label class="form-label">Location</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <!-- price -->
      <label class="form-label">Price (per night)</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" />
      </div>
      <!-- photos -->
      <div>
        <label class="form-label">Add Photos (up to 9)</label>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
      </div>
      <!-- button -->
      <div>
        <button class="btn btn-success m-2">Save Changes</button>
      </div>
      <div>
        <button class="btn btn-danger m-2">Delete House</button>
      </div>
    </section>
  </body>
</html>
