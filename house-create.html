<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>House Create</title>
  </head>
  <body>
    <!-- header for pages when logged in -->
    <nav class="container p-2">
      <!-- col1: img logo + col2: button1 and button2 -->
      <div class="row">
        <!-- col1: img logo -->
        <div class="col">
          <img class="logo" src="images/logo-airbnb.png" alt="airbnb-logo" />
        </div>
        <!-- col2: button1 and button2 -->
        <div class="col text-end">
          <button class="btn btn-outline-secondary">
            <img
              src="https://randomuser.me/api/portraits/men/11.jpg"
              alt="profile-picture"
            />Ester Lin
          </button>
          <button class="btn btn-outline-secondary">Logout</button>
        </div>
      </div>
    </nav>
    <section class="container">
      <!-- title -->
      <div>
        <p class="h2">List a House</p>
      </div>
      <!-- short title -->
      <div class="mb-3">
        <label class="form-label">Short Title</label>
        <input type="text" class="form-control" />
      </div>
      <!-- description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="7"></textarea>
      </div>
      <!-- number of rooms -->
      <div class="mb-3">
        <label class="form-label">Number of Rooms</label>
        <input type="number" class="form-control" />
      </div>
      <!-- location -->
      <div class="mb-3">
        <label class="form-label">Location</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <!-- price -->
      <label class="form-label">Price (per night)</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" />
      </div>
      <!-- photos -->
      <div>
        <label class="form-label">Add Photos (up to 9)</label>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-1">
          <input type="url" class="form-control" placeholder="https://..." />
        </div>
      </div>
      <!-- button -->
      <div><button class="btn btn-success">Search</button></div>
    </section>
  </body>
</html>
