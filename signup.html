<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons link -->
    <script
      src="https://kit.fontawesome.com/522f3a72b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8" />
    <title>Signup</title>
  </head>
  <body>
    <div class="row signup-body justify-content-center align-items-center">
      <!-- wrap everything in a row-col so it can be align -->
      <div class="col-4">
        <!-- card -->
        <div class="card">
          <!-- logo -->
          <div class="col pt-5 text-center">
            <img
              class="card-img-top logo"
              src="images/logo-airbnb.png"
              alt="airbnb-logo"
            />
          </div>
          <div class="card-body">
            <!-- inputs -->
            <form>
              <!-- name -->
              <div class="mb-3">
                <label class="form-label mb-0">Your Full Name</label>
                <input type="text" class="form-control" />
              </div>
              <!-- profile pic -->
              <div class="mb-3">
                <label class="form-label mb-0">Profile Picture</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="https//..."
                />
              </div>
              <!-- email -->
              <div class="mb-3">
                <label class="form-label mb-0">Email</label>
                <input type="email" class="form-control" />
              </div>
              <!-- password -->
              <div class="mb-3">
                <label class="form-label mb-0">Password</label>
                <input type="password" class="form-control" />
              </div>
              <!-- button -->
              <div class="pb-3">
                <button class="btn btn-success">Signup</button>
              </div>
              <!-- phrase -->
              <div>
                <p>
                  Already have an account?
                  <a href="#" class="text-success">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
